        * {

        #box {
            width: 400px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            margin: 20px auto;
            background: black;
        }
        
        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
        }
        
        .ball:nth-of-type(1) {
            background: red;
            left: 350px;
            top: 50px;
        }
        
        .ball:nth-of-type(2) {
            background: blue;
            left: 175px;
            top: 75px;
        }
        
        .ball:nth-of-type(3) {
            background: green;
            left: 0;
            top: 50px;
        }
        
        .ball:nth-of-type(4) {
            background: pink;
            left: 175px;
            top: 0;
        }
    </style>
</head>
