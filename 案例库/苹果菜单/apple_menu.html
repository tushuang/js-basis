	onload = function(){
		var fa = document.getElementById("div1");
		var oimg = document.getElementsByTagName("img");
		fa.addEventListener("mousemove",function(e){ 
			var e = e||event;
			if(e.target.nodeName == "IMG"){  //
				var leng = e.target.offsetWidth;
				var _width = e.offsetX; //点击鼠标的位置
				if((leng - _width)<leng*(2/3) && (leng - _width)<leng*(1/3)){  //leng - _width <leng*(2/3)  leng - _width<leng*(1/3)
					var percent = (_width)/64;  // 0-32
					console.log(percent);
					e.target.style.width =Math.max(64,Math.min(240, percent*64)) +"px";  //减小 
				}else{  //
					var percent = _width/64;  //0-32
					console.log(percent);
					e.target.style.width = Math.max(64,Math.min(240, percent*240)) +"px";  //增大
				}
			}
		});
		fa.addEventListener("mouseout",function(e){
			if(e.target.nodeName == "IMG"){  
				e.target.style.width = "64px";  //当鼠标移开时 大小还原
			}
		});
	}
