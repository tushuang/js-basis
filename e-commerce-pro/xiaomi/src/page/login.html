    <meta charset="UTF-8">

    <link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">

    <div class="container">
        <div class="top">
            <div class="logo">

            <div class="login">
                <div class="tabs">
                    <span class="tabs1">账号登录</span>
                    <span class="tabs2">扫码登录</span>

                <div class="tab1body">
                    <form action="">
                        <div class="id">
                            <input id="uname" type="text" placeholder="邮箱/手机号码/小米ID">
                        </div>
                        <div  class="password">
                            <input id="upwd" type="text" placeholder="密码">
                        </div>
                    </form>
                    <div class="loginalert">
                        用户名不正确
                    </div>
                    <div class="loginbtn">
                        登录
                    </div>
                    <div class="info">
                        <span><a>手机短信登录/注册</a></span>
                        <div>
                            <a class="signupline">立即注册</a>
                            <a>忘记密码</a>
                        </div>
                    </div>
                    <div class="more">
                        <div class="line"></div>
                        <div class="font">
                            其他登录方式
                        </div>
                    </div>
                    <div class="qqbegin">
                        <div class="img1"></div>
                        <div class="img2"></div>
                        <div class="img3"></div>
                        <div class="img4"></div>
                    </div>
                </div>
                <div class="tab2body">

                </div>
            </div>
        </div>
