<script type="text/html" id="matchlist">
    <% for(var i=0;i<8;i++)  {%>
<a href="../../page/goodsinfo.html">
    <li class="goodcommon">
        <div class="matchgood" style="background:url(<%=list[i].image%>)center 40px no-repeat;background-size: 100px 100px;">
            <div class="matchgood-title">
                <%=list[i].name%>
            </div>
            <div class="matchprice">
                <span>
                    <%=list[i].price%>元</span>
                <p>
                    <%=list[i].comments%>人评价</p>
            </div>
        </div>
    </li>
</a>
        <% } %>
</script>
