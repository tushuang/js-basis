<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米账号-注册页面</title>
    <script data-main="../js/pages/signup.js" src="../js/lib/require.js"></script>
    <link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/pages/signup.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../font/font_q0n1ysu1czc/iconfont.css" />
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="logo">
                <a href="#"></a>
            </div>
            <div class="title-item">
                <h4>注册小米帐号</h4>
            </div>
            <form>
                <div class="signup-body">
                   
                    <!-- 手机号 -->
                    <div class="phone">
                        <div class="phonetitle">手机号码</div>
                        <div class="phonebox">
                            <div class="phonebegin">
                                <span>+86</span>
                                <i></i>
                            </div>
                            <div class="inputnum">
                                <input id="account" type="text">
                            </div>
                        </div>
                        <div class="alertphone">手机号码格式错误</div>
                    </div>
                     <!-- 密码 -->
                    <div class="countrytitle">密码</div>
                    <div class="country">
                        <div class="inputselect">
                            <input id="pwd" type="password">
                        </div>
                    </div>
                    <div class="countryinfo">6-18位的字母数字下划线组成，不能由数字开头</div>
                    <div class="signupbtn">立即注册</div>
                </div>
                <div class="agreement">
                    <div class="ckecksbox">
                        <div class="checks iconfont icon-select">
                        </div>
                        
                    </div>

                    <div class="agreementinfo">
                        <span>注册帐号即表示您同意并愿意遵守小米</span>
                        <a href="http://www.miui.com/res/doc/eula/cn.html">用户协议</a>
                        <span>和</span>
                        <a href="http://www.miui.com/res/doc/privacy/cn.html">隐私政策</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <ul>
                <li style=" font-weight: bold;" class="haveline">简体</li>
                <li class="haveline" >繁体</li>
                <li class="haveline">English</li>
                <li>常见问题</li>
            </ul>
            <span class="bottom">
                小米公司版权所有-京ICP备10046444-
                <img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png" alt="">
                京公网安备11010802020134号-京ICP证110507号
            </span>
        </div>
    </div>
</body>

</html>
