<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="draggble.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #target {
            background: green;
            position: absolute;
            width: 50px;
            height: 50px;
        }
        p{
            width: 50px;
            height: 20px;
        }
        .box{
            width: 500px;
            height: 500px;
            background: pink;
            position: absolute;
            margin: 50px;
            top: 20px;
            left: 30px;
        }
        .wrapper{
            width: 800px;
            height: 800px;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<script>
    onload = function(){
        var box = document.getElementById("target");
        var title = document.getElementsByTagName("p")[0];
        console.log(box);
        draggble(box,{limit:true,x:true,y:true,title:title});
    }
</script>
<body>
     <!-- <div class="wrapper"> -->
        <div class="box">
            <div id="target">
                <p>标题</p>
            </div>
        </div>
    <!-- </div> -->
    
   
</body>
</html>
