<h2>预设图</h2>
<p>当XMind启动的时候，我们可以设置<em>打开一张空白图</em>, 或者 <em>打开预设图</em>, 或者 <em>打开上次没有关闭的图</em>。</p>
<p><img height="143" width="500" alt="home map" src="images/home-map-xmind.jpg" /></p>
<p>如果选择的打开预设图，我们还需要选择一张本地的思维图。</p>
<ol>
    <li>点击<b>浏览</b></li>
	<li>选择一个思维图，并确认。</li>
	<li>点击<b>应用</b>的按钮完成设置</li>
</ol>
<p>需要注意的是不能移动或者删除选中的思维图。</p>
