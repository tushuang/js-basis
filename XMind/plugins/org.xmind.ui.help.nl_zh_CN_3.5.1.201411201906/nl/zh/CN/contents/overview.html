<h2>浏览视图</h2>
<p>浏览视图是我们浏览、演示一个比较大、复杂的思维图的好帮手。他的特性如下：</p>
<ol>
    <li><b>俯瞰</b>, 在视图中按住左键移动鼠标，在移动的过程中，编辑框中的图也在移动，从而将视图中红框中的部分显示出来。</li>
	<li><b>缩放</b>, 在视图中直接滚动鼠标滚轮即可对原图进行缩放的操作。</li>
</ol>
<p>仅需要鼠标，大大增强了我们演示的易用性。</p>
