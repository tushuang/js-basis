<h2>显示全图或显示选中部分</h2>
<p>这两个功能为我们阅读图的过程中提供了极大的便利。</p>
<p><img height="204" width="282" alt="Fit Map menu" src="images/fit-map-xmind.jpg" /></p>
<p>点击<b>显示全图</b>之后，XMind会调整缩放比例从而在编辑区中显示所有的内容。对于阅读大图，非常方便我们把握整体的结构。而<b>显示选中部分</b>的结果是
通过缩放在编辑区仅仅显示选中的图的部分。便于我们集中注意力到图的某个部分，譬如会议中的某个议题。</p>
