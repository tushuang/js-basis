<p>头脑风暴是一个产生创意的好方法。XMind的头脑风暴模式主要由两部分组成：全屏的编辑器和计时器。</p>
<p><img height="288" width="500" alt="Brainstorming" src="images/brainstorming.jpg"></p>
<p>这个全屏编辑器同时还拥有全部的编辑功能，虽然没有菜单和工具栏，我们可以使用快捷键+右键菜单来添加联系、外框、概要、标签、图标等等可视化信息。</p>
<p><img height="371" width="175" alt="Brainstorming Context Menu" src="images/brainstorming_context_menu.jpg"></p>
<p>计时器使用得当可以很好的帮助我们提高工作效率，思想的火花跳跃不停。</p>
<p><img height="200" width="350" alt="Brainstorming Context Menu" src="images/brainstorming_timer.jpg"></p>
