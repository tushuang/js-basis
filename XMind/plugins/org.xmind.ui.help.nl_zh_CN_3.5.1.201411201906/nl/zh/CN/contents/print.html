<div id='body_content' class='content'><div class='wrapf'>
<p>打印是一个分享思维图很好的功能。方法如下：</p>
<ol>
    <li>选中思维图；</li>
    <li>通过下列方式之一打开预览对话框：
    <ul>
        <li>在菜单栏选择&ldquo;文件 > &rdquo;打印。</li>
        <li>使用键盘快捷键&ldquo;Ctrl+P&rdquo;。</li>
    </ul>
    </li>
    <li>调整打印的内容,页面设置,朝向,页边距和页头/页脚；</li>
    <li>点击&ldquo;下一步&rdquo;选择打印机；</li>
    <li>点击&ldquo;打印&rdquo;。</li>
</ol>
<p><img height="684" width="757" alt="打印对话框" src="images/print_dialog.png" /></p>
