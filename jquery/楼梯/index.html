			#LoutiNav ul li.hover span.active {

				<li>9F <span>食品</span> </li>
				<li>10F <span>图书</span> </li>
				<li>11F <span>服务</span> </li>

		<!--楼层内容开始-->

		<div id="header">

		<div id="main">
			<div class="Louti" style="background: #cc0033;">

		<!--楼层内容结束-->
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>

		<script type="text/javascript">
			function debounce(callback, delay=300, context){
				var t = null;
				return function(e){
					clearTimeout(t);
					t = setTimeout(()=>{
						callback.call(context, e);
					}, delay);
				}
			}
			function throttle(callback,delay=300,context){
				var starTime = 0; //最开始的时间设置为0 函数一有请求就会触发
				return function(e){
					var end = new Date().getTime();
					if(end - starTime > delay){   //超过delay时间后 才会执行该函数  减少了函数的触发次数
						callback.call(context,e);
						starTime = new Date().getTime();  //调用后 重新给初始值设置时间
					}
				};
			}
			$(window).scroll(debounce(function(){  //使用函数防抖
				if($(this).scrollTop()>400){
					$("#LoutiNav").fadeIn(500);
				}else{
					$("#LoutiNav").fadeOut(500);
				}
			},300,window));

			$(window).scroll(throttle(function(){
				var index = Math.round( ($(window).scrollTop()-1000)/600);
				if(index<0) index = 0;
				$("#LoutiNav li:not(:last)").eq(index).addClass("hover").siblings().removeClass("hover");
			},60,window));

			$("#LoutiNav li:not(:last)").click(function(){
				var _height = $(this).index()*600+1000;
				$("html,body").animate({scrollTop:_height},600);
			})
			$("#LoutiNav li:last").click(function(){
				$("html,body").animate({scrollTop:0},600);
			})
		</script>
	</body>	
	
</html>
