<script>
    $(function(){
        var start = 0;
        var d=[];
        var count=0;
        $("a").click(function(){
        $.ajax({
                type:"get",
                url:" http://192.168.43.189:9090/proxy/api.douban.com/v2/movie/in_theaters?count=6&start="+start,
                dateType:"json",
                success:function(data){
                   data = JSON.parse(data);
                   d.push(data.subjects);
                    console.log(data);
                    var tempstr = template("str",{
                        list : data.subjects
                    });
                    $("#movie-wrapper").html( $("#movie-wrapper").html()+tempstr);
                    start += 6;
                }
            })
        });
       
        $("#movie-wrapper").on("click","img",function(e){
            //得到当前图片的下标 确定是几张图片
            var index = $(this).parent().index();
            var boxStr = template("pop-up",{
                list:d[0][index]
            });
            console.log(d[0][index].title);
            $(".modal-content").html(boxStr)
            $("#myModal").modal("show");
        });
    })
</script>
