	function quickSort(arr){   //快速排序
		//先找出中间坐标 
		if(arr.length <=1){
			return arr;
		}
		var minIndex = parseInt(arr.length/2);
		var val = arr[minIndex];
		var right = [];
		var left = [];
		for(var i=0;i<arr.length;i++){
			if(i == minIndex) continue;
			if(val>arr[i]){
				left.push(arr[i]);
			}else{
				right.push(arr[i]);
			}
		}
		return quickSort(left).concat(val).concat(quickSort(right));
	}
	var arr=[3,4,1,1,44,5,5,5,1,1,1,0];
	console.log(quickSort(arr));
