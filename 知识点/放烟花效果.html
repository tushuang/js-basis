<script type="text/javascript">
	
	document.onclick = function(e){
		var e = e||event;
		//记录鼠标的位置
		var pos = {
			x:e.clientX,
			y:e.clientY
		}
		console.log(pos);
		//点击生成一个div
		var fire = document.createElement("div");
		fire.className = "fire";
		fire.style.left = pos.x + "px";
		fire.style.top = window.innerHeight + "px";
		document.body.appendChild(fire);
		animate(fire,{top:pos.y,height:3},"",function(){
			exploed(pos.x,pos.y);  //爆炸函数
			fire.remove();
		});
		
	}
	function exploed(x,y){
		var num = randInt(30,60);
		for(var i=0;i<num;i++){
			var spark = document.createElement("div");  
			var frag = document.createDocumentFragment();  //创建缓存区 性能优化
			(function(_spark){
				//加上样式
				_spark.className = "spark";
				//设置初始位置
				_spark.style.left = x + "px";
				_spark.style.top = y +"px";
				console.log(_spark.style.left,_spark.style.top);
				//随机颜色
				_spark.style.background = randColor();
				//加入body 
				frag.appendChild(_spark);
				//设定初始速度
				_spark.speedX=randInt(-20,20);
				_spark.speedY=randInt(-20,20);
				_spark.timer = setInterval(function(){
					_spark.style.left = _spark.offsetLeft + _spark.speedX + "px";
					_spark.style.top = _spark.offsetTop + _spark.speedY + "px";
					//向下的速度增大 模仿自由落体运动
					_spark.speedY++;
					if(_spark.offsetTop >= window.innerHeight){
						clearInterval(_spark.timer);
						_spark.remove();
					}
				},30);
			})(spark);
			document.body.appendChild(frag);
		}
	}
