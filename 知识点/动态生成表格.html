onload = function (){
	var rows = document.getElementById("row");  //行数
	var cols = document.getElementById("col");  //列数
	document.getElementById("btn").onclick = function(){
		console.log("123");
		var tab = document.createElement("table");
		
		for(var i=0;i<rows.value;i++){
		var	ctr = document.createElement("tr");
			for(var j=0;j<cols.value;j++){
				var ctd = document.createElement("td");
				ctd.innerHTML = randInt(0,100);
				ctd.style.background = randColor();
				ctr.appendChild(ctd);
			}
		tab.appendChild(ctr);
		}
		document.body.appendChild(tab);
	}
}
function randInt(min,max){
	return parseInt((Math.random()*(max-min))+min);
}
function randColor(){
	var r= randInt(0,255);
	var g= randInt(0,255);
	var b= randInt(0,255);
	return "rgb("+r+","+g+","+b+")";
}
