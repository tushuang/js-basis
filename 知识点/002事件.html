<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数组排序</title>
		<style>
			#box{
				width:100px;
				height:100px;
				background:pink;
			}
		</style>
		<script>
			onload = function(){
				var obox = document.getElementById("box");
				obox.onclick = function(){
					alert("obox.click");
				}
				document.onclick = function(){
					alert("document.click");
				}
			}
		</script>
	</head>
	<body>
	<div id="box" value ="hhh" ></div>
	</body>
</html>
