<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数组排序</title>
		<script src="comment.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			body{
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			#box{
				width: 50px;
				height: 50px;
				background: deeppink;
				border-radius: 50%;
				position:absolute;
				left: 0;
				top: 400px;
			}
		</style>
		<script>
			onload = function(){
				var speedX = 2,speedY = -70;  //speedY为负数是向上的速度
				var ball = document.getElementById("box");
				//向左运动
				setInterval(function(){
					ball.style.left = ball.offsetLeft + speedX + "px";
				},20);
				//向下运动
				setInterval( function(){
					if( ball.offsetTop>=(window.innerHeight - box.offsetHeight)){
						ball.style.top = window.innerHeight - box.offsetHeight + "px";  //不超出底线
						speedY = speedY*-0.7;  //当碰到底线时 反弹 并且稍微减速
					}
					ball.style.top = ball.offsetTop + (speedY+=5) + "px";
				},50)
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
