<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table</title>
	</head>
	<style>
	body{
		text-align: center;
	}
	#box1{
		width:100px;
		height:100px;
		background:black;
		margin:auto;
	}
	input{
		margin:10px;
	}
	</style>
	<body>
	<input type="text" id="input1"><br>
	<input type="text" id="input2"><br>
	<input type="button" id="set" value="设置"> <input type="button" id="reset" value="重置">
	<div id="box1"></div>
	</body>
	<script>	
		var box = document.getElementById("box1");
		var btn1 = document.getElementById("set");
		var btn2 = document.getElementById("reset");
		btn1.onclick = function(){
			var inputStyle = document.getElementById("input1").value;
			var inputValue = document.getElementById("input2").value;
			//console.log(inputStyle);
			box.style[inputStyle] = inputValue;
		}
		btn2.onclick = function(){
			box.removeAttribute("style");
		}
	</script>
</html>
